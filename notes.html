<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的笔记 | 模拟电路学习网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>我的笔记</h1>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="notes.html">我的笔记</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>添加新笔记</h2>
            <form id="noteForm">
                <label for="noteTitle">笔记标题:</label>
                <input type="text" id="noteTitle" required>

                <label for="noteContent">笔记内容:</label>
                <textarea id="noteContent" rows="5" required></textarea>

                <button type="submit">保存笔记</button>
            </form>
        </section>

        <section>
            <h2>我的笔记列表</h2>
            <ul id="noteList"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 模拟电路学习网站</p>
    </footer>

    <script>
        const noteForm = document.getElementById('noteForm');
        const noteList = document.getElementById('noteList');

        noteForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;

            const listItem = document.createElement('li');
            listItem.textContent = `${title}: ${content}`;
            noteList.appendChild(listItem);

            noteForm.reset();
        });
    </script>
</body>
</html>
